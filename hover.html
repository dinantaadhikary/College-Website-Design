<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #hover{
            display: none;
        }
        #hover:hover{
            display: block;
            transition: all 3s ease 1s;
        }
    </style>
</head>
<body>
    <label for="hover">hover</label>
 <datalist  id="hover">
<li>a</li>
<li>b</li>
<li>c</li>
<li>d</li>
<li>e</li>
 </datalist>
</body>
</html>
